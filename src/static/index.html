<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb21bdf6ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div id="header">
            <div id="logoTitle">
                <img  src="./logoCloft.png" width="120" height="120">
                <h1 id="title">Admin Report</h1>    
            </div>
        </div>
        <div class="container">
            <div class="card">
                <!-- <h3>Date : {{date}}</h3> -->
                <h3 >Date : </h3>
                <i class="fa-regular fa-calendar-days ic" ></i>
                <div class="toolTipDate"><p class="valueDate">13-07-2022</p></div>

            </div>
            <div class="card">
                <!-- <h3>Data ingested : {{dataIngested}}</h3> -->
                <h3>Data ingested :</h3>
                <i class="fa-solid fa-database ic"></i>
                <div class="toolTip"><p class="value">1563</p></div>

            </div>
            <div class="card">
                <!-- <h3>Average steps : {{avgSteps}}</h3> -->
                <h3>Average steps :</h3>
                <i class="fa-solid fa-shoe-prints ic" ></i>
                <div class="toolTip"><p class="value">5845</p></div>

            </div>
            <div class="card">
                <!-- <h3>Total alarms : {{alarms}}</h3> -->
                <h3>Total alarms :</h3>
                <i class="fa-solid fa-bell ic" ></i>
                <div class="toolTip"><p class="value">85</p></div>

            </div>
            <div class="card">
                <!-- <h3>Common Users : {{commonUsers}}</h3> -->
                <h3>Common Users :</h3>
                <i class="fa-solid fa-user ic" ></i>
                <div class="toolTip"><p class="value">4</p></div>


            </div>
            <div class="card">
                <!-- <h3>Admin Users : {{admins}}</h3> -->
                <h3>Admin Users :</h3>
                <i class="fa-solid fa-user-shield ic" ></i>
                <div class="toolTip"><p class="value">2</p></div>

            </div>
            </div>
        </div>
</body>
</html>
